openapi: 3.0.3
info:
  title: CoPaw Next API
  version: 0.1.0
servers:
  - url: http://127.0.0.1:8088
security:
  - ApiKeyAuth: []
paths:
  /version:
    get:
      security: []
      responses:
        '200':
          description: version
  /healthz:
    get:
      security: []
      responses:
        '200':
          description: health
  /chats:
    get:
      parameters:
        - in: query
          name: user_id
          schema: { type: string }
        - in: query
          name: channel
          schema: { type: string }
      responses:
        '200': { description: ok }
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ChatSpec' }
      responses:
        '200': { description: ok }
  /chats/batch-delete:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items: { type: string }
      responses:
        '200': { description: ok }
  /chats/{chat_id}:
    parameters:
      - in: path
        name: chat_id
        required: true
        schema: { type: string }
    get:
      responses:
        '200': { description: ok }
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ChatSpec' }
      responses:
        '200': { description: ok }
    delete:
      responses:
        '200': { description: ok }
  /agent/process:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/AgentProcessRequest' }
      responses:
        '200': { description: ok }
  /cron/jobs:
    get:
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/CronJobSpec' }
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CronJobSpec' }
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CronJobSpec' }
  /cron/jobs/{job_id}:
    parameters:
      - in: path
        name: job_id
        required: true
        schema: { type: string }
    get:
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CronJobView' }
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/CronJobSpec' }
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CronJobSpec' }
    delete:
      responses:
        '200': { description: ok }
  /cron/jobs/{job_id}/pause:
    post:
      parameters:
        - in: path
          name: job_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CronBoolResult' }
  /cron/jobs/{job_id}/resume:
    post:
      parameters:
        - in: path
          name: job_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CronBoolResult' }
  /cron/jobs/{job_id}/run:
    post:
      parameters:
        - in: path
          name: job_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  started: { type: boolean }
                required: [started]
  /cron/jobs/{job_id}/state:
    get:
      parameters:
        - in: path
          name: job_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema: { $ref: '#/components/schemas/CronJobState' }
  /models:
    get:
      responses:
        '200': { description: ok }
  /models/{provider_id}/config:
    put:
      parameters:
        - in: path
          name: provider_id
          required: true
          schema: { type: string }
      responses:
        '200': { description: ok }
  /models/active:
    get:
      responses:
        '200': { description: ok }
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ModelSlotConfig' }
      responses:
        '200': { description: ok }
  /envs:
    get:
      responses:
        '200': { description: ok }
    put:
      responses:
        '200': { description: ok }
  /envs/{key}:
    delete:
      parameters:
        - in: path
          name: key
          required: true
          schema: { type: string }
      responses:
        '200': { description: ok }
  /skills:
    get:
      responses:
        '200': { description: ok }
    post:
      responses:
        '200': { description: ok }
  /skills/available:
    get:
      responses:
        '200': { description: ok }
  /skills/batch-disable:
    post:
      responses:
        '200': { description: ok }
  /skills/batch-enable:
    post:
      responses:
        '200': { description: ok }
  /skills/{skill_name}/disable:
    post:
      parameters:
        - in: path
          name: skill_name
          required: true
          schema: { type: string }
      responses:
        '200': { description: ok }
  /skills/{skill_name}/enable:
    post:
      parameters:
        - in: path
          name: skill_name
          required: true
          schema: { type: string }
      responses:
        '200': { description: ok }
  /skills/{skill_name}:
    delete:
      parameters:
        - in: path
          name: skill_name
          required: true
          schema: { type: string }
      responses:
        '200': { description: ok }
  /skills/{skill_name}/files/{source}/{file_path}:
    get:
      parameters:
        - in: path
          name: skill_name
          required: true
          schema: { type: string }
        - in: path
          name: source
          required: true
          schema: { type: string }
        - in: path
          name: file_path
          required: true
          schema: { type: string }
      responses:
        '200': { description: ok }
  /workspace/download:
    get:
      responses:
        '200': { description: ok }
  /workspace/upload:
    post:
      responses:
        '200': { description: ok }
  /config/channels:
    get:
      responses:
        '200': { description: ok }
    put:
      responses:
        '200': { description: ok }
  /config/channels/types:
    get:
      responses:
        '200': { description: ok }
  /config/channels/{channel_name}:
    get:
      parameters:
        - in: path
          name: channel_name
          required: true
          schema: { type: string }
      responses:
        '200': { description: ok }
    put:
      parameters:
        - in: path
          name: channel_name
          required: true
          schema: { type: string }
      responses:
        '200': { description: ok }
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    ChatSpec:
      type: object
      properties:
        id: { type: string, minLength: 1 }
        name: { type: string, minLength: 1 }
        session_id: { type: string, minLength: 1 }
        user_id: { type: string, minLength: 1 }
        channel: { type: string, minLength: 1 }
        created_at: { type: string, format: date-time, readOnly: true }
        updated_at: { type: string, format: date-time, readOnly: true }
        meta: { type: object, additionalProperties: true, default: {} }
      required: [session_id, user_id, channel]
    RuntimeContent:
      type: object
      properties:
        type: { type: string, enum: [text] }
        text: { type: string }
      required: [type]
    AgentInputMessage:
      type: object
      properties:
        role: { type: string, enum: [system, user, assistant, tool] }
        type: { type: string, enum: [message] }
        content:
          type: array
          minItems: 1
          items: { $ref: '#/components/schemas/RuntimeContent' }
      required: [role, type, content]
    AgentProcessRequest:
      type: object
      properties:
        input:
          type: array
          minItems: 1
          items: { $ref: '#/components/schemas/AgentInputMessage' }
        session_id: { type: string, minLength: 1 }
        user_id: { type: string, minLength: 1 }
        channel: { type: string, minLength: 1 }
        stream: { type: boolean }
        biz_params:
          type: object
          additionalProperties: true
      required: [input, session_id, user_id, channel, stream]
    CronJobSpec:
      type: object
      properties:
        id: { type: string, minLength: 1 }
        name: { type: string, minLength: 1 }
        enabled: { type: boolean }
        schedule: { $ref: '#/components/schemas/CronScheduleSpec' }
        task_type: { type: string, minLength: 1 }
        text: { type: string }
        request:
          type: object
          additionalProperties: true
        dispatch: { $ref: '#/components/schemas/CronDispatchSpec' }
        runtime: { $ref: '#/components/schemas/CronRuntimeSpec' }
        meta:
          type: object
          additionalProperties: true
          default: {}
      required: [id, name, enabled, schedule, task_type, dispatch, runtime]
    CronScheduleSpec:
      type: object
      properties:
        type: { type: string, enum: [interval, cron] }
        cron: { type: string, minLength: 1 }
        timezone: { type: string }
      required: [cron]
    CronDispatchTarget:
      type: object
      properties:
        user_id: { type: string, minLength: 1 }
        session_id: { type: string, minLength: 1 }
      required: [user_id, session_id]
    CronDispatchSpec:
      type: object
      properties:
        type: { type: string }
        channel: { type: string }
        target: { $ref: '#/components/schemas/CronDispatchTarget' }
        mode: { type: string }
        meta:
          type: object
          additionalProperties: true
          default: {}
      required: [target]
    CronRuntimeSpec:
      type: object
      properties:
        max_concurrency: { type: integer, minimum: 1, default: 1 }
        timeout_seconds: { type: integer, minimum: 1, default: 30 }
        misfire_grace_seconds: { type: integer, minimum: 0, default: 0 }
    CronJobState:
      type: object
      properties:
        next_run_at: { type: string, format: date-time, nullable: true }
        last_run_at: { type: string, format: date-time, nullable: true }
        last_status:
          type: string
          enum: [paused, resumed, running, succeeded, failed]
          nullable: true
        last_error: { type: string, nullable: true }
        paused: { type: boolean }
    CronJobView:
      type: object
      properties:
        spec: { $ref: '#/components/schemas/CronJobSpec' }
        state: { $ref: '#/components/schemas/CronJobState' }
      required: [spec, state]
    CronBoolResult:
      type: object
      additionalProperties:
        type: boolean
    ModelSlotConfig:
      type: object
      properties:
        provider_id: { type: string, minLength: 1 }
        model: { type: string, minLength: 1 }
      required: [provider_id, model]
